    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-color: antiquewhite;
        }

        .Login-form input {
            padding: 10px;
            width: 30%;
            margin: 10px 20px;
            border-radius: 2%;
        }
    </style>
    <style>
        .Login-btn {
            padding: 10px;
            width: 30%;
            margin: 10px 20px;
            text-align: center;
            margin: auto;

        }
    </style>
    <style>
        .container {
            display: flex;
            align-items: center;
        }
    </style>
    <style>
        .form {
            margin: 10px;
            width: 30%;
            border-radius: 3%;

        }
    </style>
    <style>
        .parent {
            background-color: blueviolet;
            border-radius: 3%;
        }
    </style>

</head>

        <form class="parent">
            <h1>Login Page</h1>

            <div class=" Login-form">
                <input type="email" required name="email" placeholder="username">
            </div>
            <div class="Login-form">
                <input type="password" required name="password" placeholder=" password">

            </div>

            <div class="Submit">
                <button class="Login-btn">Login</button>
            </div>
            <p>Don't have an account
                <a href="index.html">Sign Up</a>


            </p>
    </div>
